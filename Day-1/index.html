    <h1 style="text-align: center;">Two different way to add videos in webpage</h1>
        <div class="videos" style=" display: flex; justify-content: space-around; align-items: center;">
            <div class="youtube-video">
                <p>Using iframe tag</p>
                <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
                </iframe>
             </div>
            <div class="local-video">
                <p>Using Video tag</p>
                <video controls width="420" height="315"><source src="./videos/vid1.MOV" width="420" height="315"></video>
            </div>
        </div>
