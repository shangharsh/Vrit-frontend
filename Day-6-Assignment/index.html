<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:ital,wght@0,100;0,400;0,700;1,300;1,500&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    <section>

        <!-- Sidebar Container Start-->
        <aside>
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Services</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </aside>
        <!-- Sidebar Container End-->

        <!-- Flex Container Start-->
        <div class="container">
            <h1>Flexbox Example</h1>
            <div class="contactus-container">
                <h2>Contact Us</h2>
                <form action="#">
                    <div class="form-container">
                        <div class="left-container">
                            <div class="name-container">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Your name"/>
                            </div>
                            <div class="msg-container">
                                <label for="msg">Message</label>
                                <textarea name="msg" id="msg" cols="30" rows="1" placeholder="Your Message here"></textarea>
                            </div>
                            <div class="subject-container">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" placeholder="Subject"/>
                            </div>
                            <div class="gender-container">
                                <label for="gender">Gender</label>
                                <select name="gender" id="gender">
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="right-container">
                            <div class="email-container">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Your email"/>
                            </div>
                            
                            <div class="phone-container">
                                <label for="phone">Phone</label>
                                <input type="number" id="phone" placeholder="Your phone number"/>
                            </div>
                            
                            <div class="age-container">
                                <label for="age">Age</label>
                                <input type="number" id="age" placeholder="Your age"/>
                            </div>
                            
                            <div class="country-container">
                                <label for="country">Country</label>
                                <input type="text" id="country" placeholder="Your country here"/>
                            </div>
                        </div>
    
                    </div>
                    <div class="occ-container">
                        <label for="occ">Occupation</label>
                        <input type="text" id="occ" placeholder="Your occupation here"/>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- Flex Container End-->

    </section>
</body>
</html>
