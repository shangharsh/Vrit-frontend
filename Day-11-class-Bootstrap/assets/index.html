<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- container and container-fluid -->
    <div class="container">Container</div>
    <div class="container-fluid"></div>

    <!-- grid row and column -->
    <div class="row">
        <div class="col-2">col-2</div>
        <div class="col-4">col-4</div>
        <div class="col-6">col-6</div>
    </div>

    <!-- bootstrap typography -->
    <p class="h1">Hello this is heading in paragraph.</p>

    <!-- text color, button stylling, background color -->
    <div class="text-primary">text-primary</div>
    <div class="text-secondary">text-secondary</div>
    <div class="text-success">text-success</div>
    <div class="text-danger">text-danger</div>
    <div class="text-info">text-info</div>
    <div class="text-warning">text-warning</div>
    <div class="text-dark">text-dark</div>
    <div class="text-light">text-light</div>
    
    <button class="btn btn-success">sucess button</button>
    <button class="btn btn-danger">danger button</button>
    <button class="btn btn-success btn-sm">small button</button>
    <button class="btn btn-danger btn-lg">large button</button>
    <button class="btn btn-outline-success btn-lg">large button</button>

    <div class="d-flex justify-content-between align-center bg-info m-2 p-2">
        <div class="flexone bg-success">flexone</div>
        <div class="flextwo bg-danger">flextwo</div>
        <div class="flexthree bg-primary">flexthree</div>
    </div>
    <div class="d-flex justify-content-around align-center bg-success ms-2 ps-2">
        <div class="flexone bg-success">flexone</div>
        <div class="flextwo bg-danger">flextwo</div>
        <div class="flexthree bg-primary">flexthree</div>
    </div>
    <div class="d-flex justify-content-evenly align-center bg-danger me-2 pe-2">
        <div class="flexone bg-success">flexone</div>
        <div class="flextwo bg-danger">flextwo</div>
        <div class="flexthree bg-primary">flexthree</div>
    </div>
    <div class="d-flex justify-content-evenly align-center bg-danger mt-2 pt-2">
        <div class="flexone bg-success">flexone</div>
        <div class="flextwo bg-danger">flextwo</div>
        <div class="flexthree bg-primary">flexthree</div>
    </div>
    <div class="d-flex justify-content-evenly align-center bg-success mb-2 pb-2">
        <div class="flexone bg-success">flexone</div>
        <div class="flextwo bg-danger">flextwo</div>
        <div class="flexthree bg-primary">flexthree</div>
    </div>
</body>
</html>
