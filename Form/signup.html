<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignUp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vw-100 vh-100">
        <div class="row w-100 h-75">
            <div class="col-7 d-flex justify-content-center align-items-center">
                <img class="w-100" src="./assets/registration.png" alt="inquiry image"/>
            </div>
            <div class="col-5"> 
                <div class="card border-0 shadow-lg">
                    <div class="card-header">
                        <h3 class="text-center">Fill the form to signup.</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">

                            <div class="form-group">
                                <label for="email" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fName" placeholder="Enter Full Name Here."/>
                            </div>

                            <div class="form-group mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email Address Here."/>
                            </div>

                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password Here."/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" id="showPassword"/>
                                <label class="form-label">Show Password</label>
                            </div>

                            <div class="form-group mt-2">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob"/>
                            </div>

                            <div class="form-group text-center mt-3">
                                <input type="submit" value="signup"  class="btn btn-primary text-uppercase ps-5 pe-5"/>
                            </div>

                            <div class="forn-group text-center mt-3">
                                <p>Already have an account? <a href="login.html" class="text-uppercase text-primary">login</a> </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
