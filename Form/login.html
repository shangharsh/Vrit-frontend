<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vw-100 vh-100">
        <div class="row w-100 h-75">
            <div class="col-7 d-flex justify-content-center align-items-center">
                <img class="w-75" src="./assets/inquiry.jpg" alt="inquiry image"/>
            </div>
            <div class="col-5"> 
                <div class="card border-0 shadow-lg">
                    <div class="card-header">
                        <h3 class="text-center">Login to Continue</h3>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address Here." autocomplete="email"/>
                            </div>

                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password Here." autocomplete="new-password"/>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-1">
                                <div class="rememberMe">
                                    <input type="checkbox" id="rememberMe"/>
                                    <label class="form-label">Remember Me</label>
                                </div>
                                <div class="showPassword">
                                    <input type="checkbox" id="showPassword"/>
                                    <label class="form-label">Show Password</label>
                                </div>
                            </div>

                            <div class="form-group text-center mt-2">
                                <input type="submit" value="login" id="login-btn" class="btn btn-primary text-uppercase ps-5 pe-5"/>
                            </div>
                            <span class="text-danger d-block text-center" id="error-message"></span>
                            <span class="text-primary d-block text-center" id="success-message"></span>

                            <div class="forn-group text-center mt-3">
                                <p>Don't have an account? <a href="signup.html" class="text-uppercase text-primary">Register Here</a> </p>
                            </div>

                            <div class="form-group mt-3">
                                <p class="text-center">Or SignUp using</p>
                                <p class="text-center"> <a href="#"><i class="fa-brands fa-facebook fs-1 text-info me-2"></i></a><a href="#"><i class="fa-brands fa-google fs-1 text-danger ms-2"></i></a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
