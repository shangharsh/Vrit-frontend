<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title></title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light position-sticky top-0 z-1">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary ms-2 me-2 text-uppercase" href="#">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="container-title">
          <h4 class="text-center pt-4">Our Products</h4>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Product
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="imageUrl" placeholder="Enter Image Url Here"/>
                    <label for="floatingInput">Product Image Url</label>
                  </div>
                  <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="title" placeholder="Enter product title here"/>
                    <label for="floatingInput">Product Title</label>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="price" placeholder="Enter price here"/>
                        <label for="floatingInput">Product Price</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="discount" placeholder="Enter discount here"/>
                        <label for="floatingInput">Product Discount</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mt-2">
                    <textarea type="text" class="form-control" id="description" placeholder="Enter product description here"></textarea>
                    <label for="floatingInput">Product Description</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
              </div>
            </div>
          </div>
        </div>
        <!-- View Product Modal -->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">View Product Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-floating">
                    <img src="" id="viewImage" class="w-100" alt="productimage">
                    <label for="floatingInput">Product Image</label>
                  </div>
                  <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="viewTitle" placeholder="Enter product title here"/>
                    <label for="floatingInput">Product Title</label>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="viewPrice" placeholder="Enter price here"/>
                        <label for="floatingInput">Product Price</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="viewDiscount" placeholder="Enter discount here"/>
                        <label for="floatingInput">Product Discount</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mt-2">
                    <textarea type="text" class="form-control" id="viewDescription" placeholder="Enter product description here"></textarea>
                    <label for="floatingInput">Product Description</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Editable Model -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-floating">
                    <!-- <img src="" id="editImage" alt="product-image"> -->
                    <input type="text" class="form-control" id="editImage"/>
                    <label for="floatingInput">Product Image Url</label>
                  </div>
                  <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="editTitle" placeholder="Enter product title here"/>
                    <label for="floatingInput">Product Title</label>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="editPrice" placeholder="Enter price here"/>
                        <label for="floatingInput">Product Price</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="editDiscount" placeholder="Enter discount here"/>
                        <label for="floatingInput">Product Discount</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mt-2">
                    <textarea type="text" class="form-control" id="editDescription" placeholder="Enter product description here"></textarea>
                    <label for="floatingInput">Product Description</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="vCloseBtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editProduct()">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container-body p-4 d-flex flex-wrap justify-content-center align-items-center gap-4" id="container-body">
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
